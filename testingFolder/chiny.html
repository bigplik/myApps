<script>
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            
            //JSON.parse(xhttp.responseText).ambasada get access to the object ambasada
            //in .json file and change it into string by JSON.parse
            var ambasada = JSON.parse(xhttp.responseText).ambasada;
            
            document.getElementById("adres").innerHTML = ambasada.adres; 
            document.getElementById("adresChina").innerHTML = ambasada.adresChina;
            document.getElementById("telefon").innerHTML = ambasada.telefon;
            document.getElementById("alarmowy").innerHTML = ambasada.alarmowy;
            document.getElementById("email").innerHTML = ambasada.email;
            document.getElementById("godziny").innerHTML = ambasada.godziny;
            }
        };
        //xhttp.open("GET", "filename", true);
        xhttp.open("GET", "chiny.json", true);
        xhttp.send();
</script>
