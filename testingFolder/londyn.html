<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <title>Londyn</title>
  </head>

  <script>
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var response = JSON.parse(xhttp.responseText);
        var tomek = response.londyn.Tomek;

        document.getElementById("tomekTelefon").innerHTML = tomek.telefon;
      }
    };
    //xhttp.open("GET", "filename", true);
    xhttp.open("GET", "londyn.json", true);
    xhttp.send();
  </script>

  <style>
    body {
      margin-top: 40px;
      margin-left: 5px;
    }
  </style>

  <body>
    <div class="container">
      <h3>Londyn</h3>
      <a href="index.html"><button>Back</button></a>
      <a href="londynAirbnb.html"><button>Airbnb</button></a>
      <a href="toHeatrow.html"><button>Heatrow</button></a>
      <div class="row">
        <div class="twelve columns">
          <h5>
            Tomek
            <p id="tomekTelefon"></p>
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
